<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="side_image_register">
        </div>
        <div class="form_container_register">
            <div>
                <h4>Регистрация</h4>
            <form action="main.html">
                <input type="text" placeholder="Логин" class="login">
                <input type="email" placeholder="E-mail" class="email">
                <input type="password" placeholder="Пароль" class="password">
                <input type="password" placeholder="Подтверждение пароля" class="confirm_password">
                <button>Зарегистрироваться</button>
                <p>Есть аккаунт? <a href="login.html">Войдите!</a></p>
            </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
